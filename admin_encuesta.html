{% extends "base.html" %}

{% block content %}
<h2>Administrar Encuestas</h2>

<div class="form-card">
  <form method="post" action="/admin/encuesta">
    <div class="form-row">
      <div class="form-group" style="flex:1;">
        <label>Título de la encuesta</label>
        <input type="text" name="titulo" required placeholder="Ej: Encuesta de Libros">
      </div>
      <div style="display:flex; align-items:flex-end;">
        <button type="submit">Crear encuesta</button>
      </div>
    </div>
  </form>
</div>

<hr style="margin:30px 0;">

<h3>Encuestas registradas</h3>

{% if encuestas and encuestas|length > 0 %}
  <ul class="listado">
    {% for e in encuestas %}
      <li style="display:flex; justify-content:space-between; align-items:center;">
        <span><strong>{{ e.titulo }}</strong> <span style="color:#777;">(ID: {{ e.id }})</span></span>

        <form method="post"
              action="/admin/encuesta/eliminar"
              onsubmit="return confirm('¿Eliminar esta encuesta completa?');">
          <input type="hidden" name="encuesta_id" value="{{ e.id }}">
          <button type="submit" class="btn-delete">Eliminar</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No hay encuestas creadas todavía.</p>
{% endif %}

{% endblock %}
